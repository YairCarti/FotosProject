<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos de la Fiesta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>¡Captura un Momento!</h1>
        <p>Tómate una foto y compártela en el álbum de la fiesta.</p>
    </header>

    <main>
        <div class="camera-container">
            <div id="cameraView">
                <video id="video" autoplay playsinline></video>
                <button id="snapButton">Tomar Foto</button>
            </div>

            <div id="previewContainer" class="hidden">
                <img id="previewImage" src="" alt="Vista previa de la foto">
                <p>¿Quieres subir esta foto a la galería?</p>
                <div class="button-group">
                    <button id="confirmButton">Confirmar</button>
                    <button id="cancelButton">Cancelar</button>
                </div>
            </div>
            
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="loader" class="loader hidden"></div>
        </div>

        <h2>Galería de la Fiesta</h2>
        <div id="gallery" class="gallery">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
